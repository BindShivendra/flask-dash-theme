{% extends "theme/theme.html" %}

{% block title %} Cool Dash {% endblock title %}

{% block head %}{% endblock head %}

{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Tables</h1>
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Jexcel Example</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

      </table>
      <div id="spreadsheet"></div>
    </div>
  </div>
</div>

<script>
  jexcel(document.getElementById('spreadsheet'), {
    data: [
      {
        name: 'Paul Hodel',
        id: '3',
        age: '40',
        gender: 'Male'
      },
      {
        name: 'Cosme Sergio',
        id: '4',
        age: '48',
        gender: 'Male'
      },
      {
        name: 'Jorgina Santos',
        id: '5',
        age: '32',
        gender: 'Female'
      },
    ],
    columns: [
      {
        type: 'text',
        width: '40',
        name: 'id',
        title: 'Id',
      },
      {
        type: 'text',
        width: '200',
        name: 'name',
        title: 'Name',
      },
      {
        type: 'text',
        width: '100',
        name: 'age',
        title: 'Age',
      },
      {
        type: 'hidden',
        name: 'gender'
      },
    ]
  });
</script>
{% endblock content %}
